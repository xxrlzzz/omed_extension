<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <script src="./libs/jquery.js" type="text/javascript"></script>
  <script src="popup.js" type="module"></script>
  <link rel="stylesheet" href="popup.css" type="text/css">

  <style>
    label {
      font-size: 1rem;
      padding-right: 10px;
    }

    select {
      font-size: .9rem;
      padding: 2px 5px;
    }

    #cur_ide {
      font-style: italic;
      font-size: larger;
    }
  </style>
</head>

<body>
  <div class="content">

    <h2 style="border: auto;">欢迎使用OpenMyEditor </h2>

    <!-- 自定义你的url规则和打开规则 <br> -->

    <form>
      <label for="input">选择你的ide(请确保它在path中)</label>
      <br>
      <select id="ide_select">
        <option value="vscode">vscode</option>
        <option value="idea">idea</option>
        <option value="goland">goland</option>
        <option value="clion">clion</option>
      </select>
      <button id="url_btn">confirm</button>
    </form>

    <div hidden>当前打开ide: <span id="cur_ide"></span></div>
    <div class='switch-wrapper'>
      <div style="display:inline-block;margin-right:10px">启用schema打开:</div>
      <input type="checkbox" id='checkInput'>
      <label for="checkInput" id='checkLabel'></label>
    </div>
    <br>

    <button id="open_setting">设置页面</button>

  </div>
</body>

</html>
